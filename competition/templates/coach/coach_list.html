{% extends "base.html" %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'competition/competition_list.css' %}">
{% endblock %}

{% block content %}

<div class="add-container">
    <a href="{% url 'coach-create' %}" class="add-button">Add Coach</a>
</div>

<table>
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Team</th>
            <th colspan="3">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for coach in coaches %}
        <tr>
            <td>{{ coach.full_name }}</td>
            <td>{{ coach.team }}</td>
            <td><a href="{% url 'coach-detail' coach.id %}" class="detail-button">Detail</a></td>
            <td><a href="{% url 'coach-edit' coach.id %}" class="edit-button">Edit</a></td>
            <td><a href="{% url 'coach-delete' coach.id %}" class="delete-button">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
